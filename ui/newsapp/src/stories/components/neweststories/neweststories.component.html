<div class="container">
  <h1><b>Newest Stories Dashboard</b></h1>

  <table>
    <tr>
      <td style="width: 50%;">
        Number of Newest Story :
        <input [(ngModel)]="noOfNewestStrory" type="text" style="width: 50%;">
      </td>
      <td>
        <button mat-button (click)="GetNewestStories()">Get Newest Story</button>
      </td>
    </tr>
  </table>

  <div *ngIf="!showLoader; else loading" class="mt-5 text-center"></div>
  <ng-template #loading>
    <h2 style="color: red;"><b> Loading... </b></h2>
  </ng-template>
  <mat-form-field style="width: 50%;">
    <input matInput (keyup)="applyFilter($any($event.target).value)">
    <mat-icon matSuffix style="color: rgb(242, 234, 234);">search </mat-icon>
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="Title">
        <th style="color: black;" mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element">
          <a target="_blank" href="{{element.url}}"> {{element.title}} </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
